server.port=8081

spring.application.name=springdemo
spring.cloud.nacos.discovery.enabled=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dirge
spring.datasource.username=root
spring.datasource.password=


#kafka生产者配置
spring.kafka.bootstrap-servers=10.1.60.76:9092,10.1.60.77:9092,10.1.60.78:9092
#发送重试次数
spring.kafka.producer.retries=3
#生产者每次发送的批次大小
spring.kafka.producer.batch-size=16384
#生产者缓冲区大小
spring.kafka.producer.buffer-memory=33554432


spring.redis.host=localhost
spring.redis.port=6379
spring.redis.lettuce.pool.max-active=8
spring.redis.timeout=3000
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0


#nacos
spring.cloud.nacos.discovery.server-addr=localhost:8848
#spring.cloud.nacos.discovery.group=dev
#spring.cloud.nacos.discovery.namespace=53ff1e1f-94c4-45ca-8515-88a85a592228

management.endpoints.web.exposure.include=*



